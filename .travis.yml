# Travis CI build file for SwiftKueryMySQL.
# SwiftKueryMySQL runs on OS X and Linux (Ubuntu).
# See the following URLs for further details on Travis CI
# https://docs.travis-ci.com/user/customizing-the-build/
# https://docs.travis-ci.com/user/docker/
# https://docs.travis-ci.com/user/multi-os/

# whitelist (branches that should be built)
branches:
  only:
    - master
    - next
    - /^issue.*$/

matrix:
  include:
    - os: linux
      dist: xenial
      sudo: required
      services: docker
      env: DOCKER_IMAGE=ubuntu:14.04 SWIFT_SNAPSHOT=4.0.3 MYSQL_VER=5 CUSTOM_BUILD_SCRIPT=.build-ubuntu1404 CUSTOM_TEST_SCRIPT=.test-ubuntu1404
    - os: linux
      dist: xenial
      sudo: required
      services: docker
      env: DOCKER_IMAGE=swift:4.1.3 SWIFT_SNAPSHOT=4.1.3 MYSQL_VER=5
    - os: linux
      dist: xenial
      sudo: required
      services: docker
      env: DOCKER_IMAGE=swift:4.2.3 MYSQL_VER=5
    - os: linux
      dist: xenial
      sudo: required
      services: docker
      env: DOCKER_IMAGE=swift:4.2.3 MYSQL_VER=8
    - os: linux
      dist: xenial
      sudo: required
      services: docker
      env: DOCKER_IMAGE=swift:4.2.3 MYSQL_VER=5 SWIFT_SNAPSHOT=$SWIFT_DEVELOPMENT_SNAPSHOT
    - os: linux
      dist: xenial
      sudo: required
      services: docker
      env: DOCKER_IMAGE=ubuntu:18.04 MYSQL_VER=5
    - os: linux
      dist: xenial
      sudo: required
      services: docker
      env: DOCKER_IMAGE=ubuntu:18.04 MYSQL_VER=8
    - os: osx
      osx_image: xcode9.2
      sudo: required
      env: SWIFT_SNAPSHOT=4.0.3 MYSQL_VER=5
    - os: osx
      osx_image: xcode9.4
      sudo: required
      env: SWIFT_SNAPSHOT=4.1.2 MYSQL_VER=5
    - os: osx
      osx_image: xcode10.1
      sudo: required
      env: MYSQL_VER=5
    - os: osx
      osx_image: xcode10.1
      sudo: required
      env: MYSQL_VER=8
    - os: osx
      osx_image: xcode10.1
      sudo: required
      env: MYSQL_VER=8 SWIFT_SNAPSHOT=$SWIFT_DEVELOPMENT_SNAPSHOT

script:
  - ./build.sh
